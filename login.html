<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Carte des Talents</title>
  <link rel="stylesheet" href="/CartedesTalents/styles.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-card {
      width: 100%;
      max-width: 420px;
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.18), rgba(15, 23, 42, 0.95));
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 2rem;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.9);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-header p {
      color: var(--text-muted);
      margin: 0;
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .tab {
      flex: 1;
      padding: 0.75rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    .tab.active {
      color: var(--text);
      border-bottom-color: var(--accent);
    }
    
    .tab:hover {
      color: var(--text);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.6);
    }
    
    .error-message {
      color: var(--danger);
      background: rgba(249, 115, 115, 0.1);
      border: 1px solid rgba(249, 115, 115, 0.3);
      padding: 0.75rem;
      border-radius: 0.6rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 0.75rem;
      border-radius: 0.6rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .admin-info {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.3);
      border-radius: 0.6rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .admin-info strong {
      color: var(--accent-strong);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Carte des Talents</h1>
        <p>Plateforme des talents du défi national</p>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-tab="login">Connexion</button>
        <button class="tab" data-tab="register">Inscription</button>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <!-- Login Form -->
      <div id="login-tab" class="tab-content active">
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Nom d'utilisateur</label>
            <input type="text" id="login-username" placeholder="admin" required />
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" placeholder="••••••••" required />
          </div>
          <button type="submit" class="primary" style="width: 100%; margin-top: 0.5rem;">
            Se connecter
          </button>
        </form>
      </div>
      
      <!-- Register Form -->
      <div id="register-tab" class="tab-content">
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Nom d'utilisateur</label>
            <input type="text" id="register-username" placeholder="nouvel_utilisateur" required />
          </div>
          <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" placeholder="••••••••" required minlength="3" />
          </div>
          <div class="form-group">
            <label for="register-password-confirm">Confirmer le mot de passe</label>
            <input type="password" id="register-password-confirm" placeholder="••••••••" required minlength="3" />
          </div>
          <button type="submit" class="primary" style="width: 100%; margin-top: 0.5rem;">
            Créer un compte
          </button>
        </form>
      </div>
      
      <div class="admin-info">
        <strong>Compte admin par défaut:</strong><br/>
        Username: <strong>admin</strong><br/>
        Password: <strong>admin</strong>
      </div>
    </div>
  </div>
  
  <script src="/CartedesTalents/login.js"></script>
</body>
</html>
